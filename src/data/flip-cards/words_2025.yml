words2025:
  # 31 Dec
  - word: alimentary
    definition: relating to nourishment or sustenance.
    usage: the alimentary canal. Humankind would never free from the alimentary imperative.
  - word: imperative
    definition: of vital importance; crucial.
    usage: Free from the alimentary imperative.
  - word: scalding
    definition: very hot; burning.
    usage: scalding water (pronounced skawld-ing)
  - word: precipitate
    definition: cause (an event or situation, typically one that is bad or undesirable) to happen suddenly, unexpectedly, or prematurely.
    usage: precipitated by sustained economic growth
  - word: congruity
    definition: the quality or state of agreeing or corresponding.
    usage: the congruity of our national values with our national actions
  - word: impinge
    definition: have an effect or impact, especially a negative one.
    usage: the excessive noise impinges on their work
  - word: evince
    definition: reveal the presence of (a quality or feeling); indicate.
    usage: his letters evince the excitement he felt at undertaking this journey
  - word: tendentious
    definition: expressing or intending to promote a particular cause or point of view, especially a controversial one.
    usage: a tendentious reading of history
  - word: internecine
    definition: destructive to both sides in a conflict.
    usage: the region's history of internecine warfare
  - word: execrate
    definition: feel or express great loathing for.
    usage: they execrate violence of any kind
  - word: evanescent
    definition: soon passing out of sight, memory, or existence; quickly fading or disappearing.
    usage: a shimmering evanescent bubble
  - word: precipice
    definition: a very steep rock face or cliff, typically a tall one.
    usage: they swerved toward the edge of the precipice. as if magically fused to the vertical precipice.
  - word: tacit 
    definition: understood or implied without being stated.
    usage: your silence may be taken to mean tacit agreement. they gave nodes of tacit acquiescence.
  - word: panspermia
    definition: the hypothesis that life exists throughout the Universe, distributed by meteoroids, asteroids, comets, planetoids, or potentially by spacecraft in the form of unintended contamination by microorganisms.
    usage: the panspermia hypothesis suggests that life on Earth may have originated from microorganisms or chemical precursors of life present in outer space.
  - word: phalanx
    definition: a group of people or things of a similar type forming a compact body or united front.
    usage: lined with a phalanx of tall palm trees. a phalanx of reporters
  - word: undulating
    definition: moving with a smooth wavelike motion.
    usage: the undulating sea. her body undulating to the music
  - word: infraction
    definition: a violation or infringement of a law, agreement, or set of rules.
    usage: It was a tolerable infraction. speeding infractions. an infraction of copyright law.
  - word: billowing
    definition: (of smoke, cloud, or steam) move or flow outward with an undulating motion.
    usage: Recognizable by its billowing limestone facade. white billowing clouds. her dress billowed out around her
  - word: apostacy
    definition: the abandonment or renunciation of a religious or political belief.
    usage: his apostasy from the Catholic Church. desertion and apostasy were considered capital offences.
  - word: cartilage vs cartridge
    definition: Cartilage is a flexible connective tissue found in various parts of the body, while a cartridge is a container that holds a substance, such as ink for a printer or ammunition for a firearm.
    usage: The human ear contains cartilage. I need to replace the ink cartridge in my printer.
  # 3rd Feb
  - word: ameliorate
    definition: making better
    usage: It would not ameliorate personal suffering.
  - word: incongruous
    definition: out of place, inappropriate, unsuitable
    usage: The two statements are not mutually exclusive, not even particularly incongruous.
  - word: pugnacity
    definition: a strong desire to fight or argue with others.
    usage: famous for his pugnacity
  - word: jauntiness
    definition: the quality of seeming happy and confident
    usage: with, rather, merely a radiant jauntiness
  - word: dote on
    definition: to give a lot of love or attention to (someone or something).
    usage: how I dote on tiny things
  - word: affront
    definition: offend the modesty or values of.
    usage: She was affronted by his familiarity. Affront to God.
  - word: squire
    definition: A man of high social standing who owns and lives on an estate in a rural area, especially the chief landowner in such an area.
    usage: the squire of River Valley Farm had shot and killed Smith's hunting dog.
  - word: nepotism
    definition: the act of granting an advantage, privilege, or position to relatives or friends in an occupation or field.
    usage: Hhe promised an end to corruption and nepotism
  - word: patrician
    definition: An aristocrat or nobleman.
    usage: a proud, patrician face
  - word: tug out vs tag out
    definition: tag out means to touch a runner with the ball to record an out, while tug out would likely be interpreted as a forceful pulling action, not a standard play in the game.
    usage: In baseball and softball, a tag out, sometimes just called a tag, is a play in which a baserunner is out.
  - word: inexpedient
    definition: not practical, suitable, or advisable.
    usage: Some things are inexpedient.
  - word: effacement
    definition: the act of wiping out, erasing, or doing away with something
    usage: his eternal effort at self-effacement
